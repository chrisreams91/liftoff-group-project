<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="fragments :: header"></nav>

<h3>Choose Profile Picture:</h3>

<form method="post">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="Radios1" value="option1" checked>
        <label class="form-check-label" for="Radios1">
            <img src="/images/user.png" class="rounded float-start" alt="Generic User Profile Picture">
        </label>
    </div>

    <br>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="Radios2" value="option2">
        <label class="form-check-label" for="Radios2">
            <img src="/images/owl.png" class="rounded float-start" alt="Owl User Profile Picture">
        </label>
    </div>

    <br>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="Radios3" value="option3">
        <label class="form-check-label" for="Radios3">
            <img src="/images/panda.png" class="rounded float-start" alt="Panda User Profile Picture">
        </label>
    </div>

    <br>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="Radios4" value="option4">
        <label class="form-check-label" for="Radios4">
            <img src="/images/zebra.png" class="rounded float-start" alt="Generic User Profile Picture">
        </label>
    </div>

    <br>

    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-success">
    </div>
    </form>
    </body>
</html>
