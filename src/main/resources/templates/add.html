<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">

</head>
<body class="container body-content">
<nav th:replace="fragments :: header"></nav>
<h1>Add Task</h1>
<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${task.name}" class="form-control">
        </label>
        <p class="error" th:errors="${task.na0me}"></p>
    </div>
    <div class="form-group">
        <label>Description:
            <textarea th:field="${task.description}" class="form-control" rows="5" cols="20" name="description">
            </textarea>
        </label>
        <p class="error" th:errors="${task.description}"></p>
    </div>
    <div class="form-group">
        <label>Start Date:
            <input type="date" th:field="*{task.startDate}" class="form-control">
        </label>
        <p class="error" th:errors="*{task.startDate}"></p>
    </div>
    <label>Due Date:
        <input type="date" th:field="*{task.dueDate}" class="form-control">
    </label>
    <p class="error" th:errors="*{task.dueDate}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>
</body>
</html>
