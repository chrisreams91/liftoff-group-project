<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head">
<!--    <meta charset="UTF-8"/>-->
<!--    <title>Title</title>-->
</head>

<body>
    <div class="container body-content">
        <nav th:replace="fragments :: header"></nav>

        <h1 class="centered" th:text = "${task.name}">Default Name</h1>

        <ol type="circle" class="list-group">
            <li class="list-group-item active"><span th:text="${task.description}"></span> </li>
            <li  class="list-group-item"><span>Task Id : </span><span th:text="${task.id}"></span></li>
            <li class="list-group-item" th:text="${task.startDate}">Date Started</li>
            <li class="list-group-item" th:text="${task.dueDate}">Date Completed</li>
        </ol>
    </div>
</body>
</html>
