<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="fragments :: header"></nav>
<h1>Delete Task</h1>
<form method="post" th:action="@{/delete}">
    <input type="hidden" th:field="${task.id}" name="taskId" />
    <div class="form-group">
        <label>Name
            <input th:field="${task.name}" class="form-control">
        </label>
        <p class="error" th:errors="${task.name}"></p>
    </div>
    <div class="form-group">
        <label>Description:
            <input th:field="${task.description}" class="form-control">
        </label>
        <p class="error" th:errors="${task.description}"></p>
    </div>
    <div class="form-group">
        <label>Start Date:
            <input th:field="${task.startDate}" class="form-control">
        </label>
        <p class="error" th:errors="${task.startDate}"></p>
    </div>
    <label>Due Date:
        <input th:field="${task.dueDate}" class="form-control">
    </label>
    <p class="error" th:errors="${task.dueDate}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
</form>
</body>
</html>
